<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" min="0" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="password">Password:</label>
        <div class="password-wrapper">
            <input type="password" id="password" required>
            <span onclick="togglePasswordVisibility()" class="toggle-password">
                <i class="fas fa-eye"></i> <!-- Font Awesome eye icon -->
            </span>
        </div><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <div class="confirm-password-wrapper">
            <input type="password" id="confirmPassword" required>
            <span onclick="toggleConfirmPasswordVisibility()" class="toggle-confirmPassword">
                <i class="fas fa-eye"></i> 
            </span>
        </div><br><br>


        <label for="city">City:</label>
        <input type="text" id="city" required><br><br>

        <label for="qualification">Educational Qualification:</label>
        <select id="qualification" required>
            <option value="">Select Qualification</option>
            <option value="high_school">High School</option>
            <option value="bachelor">Bachelor's</option>
            <option value="master">Master's</option>
            <option value="phd">PhD</option>
        </select><br><br>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    
    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
